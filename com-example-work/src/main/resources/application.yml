server:
  port: 8090

#mybatis 配置文件
mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true  #mybatis下划线改驼峰

spring:
  http:
    encoding:
        force: true
        charset: UTF-8
        enabled: true
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost/mozi
    username: root
    password: root

